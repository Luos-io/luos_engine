[common]
default_envs = nucleo_l432kc

[env:nucleo_l432kc]
platform = ststm32
board = nucleo_l432kc
framework = stm32cube
board_build.ldscript = linker/custom_bootloader_script.ld
build_unflags = -Os
build_flags =
    -O1
    -include node_config.h
    -DUSE_HAL_DRIVER
    -DUSE_FULL_LL_DRIVER
    -DLUOSHAL=STM32L4
    -D BOOTLOADER_CONFIG
lib_deps =
    Luos_engine@^2.2.0
debug_tool = stlink
upload_protocol = stlink

