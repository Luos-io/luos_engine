[common]
default_envs = nucleo_g474re

[env:nucleo_g474re]
platform = ststm32
board = nucleo_g474re
framework = stm32cube
build_unflags = -Os
build_flags =
    -O1
    -include node_config.h
    -DUSE_HAL_DRIVER
    -DUSE_FULL_LL_DRIVER
    -DLUOSHAL=STM32G4
lib_deps =
    Luos@^2.2.0
    LuosHAL
debug_tool = stlink
upload_protocol = stlink
