; https://docs.platformio.org/page/projectconf.html
[common]
default_envs = nucleo_f401re

[env:nucleo_f401re]
platform = ststm32
board = nucleo_f401re
framework = stm32cube
build_unflags = -Os
build_flags =
    -O1
    -I inc
    -include node_config.h
    -DUSE_HAL_DRIVER
    -DUSE_FULL_LL_DRIVER
    -DLUOSHAL=STM32F4
lib_deps =
    Luos@^2.2.0
    Button
debug_tool = stlink
