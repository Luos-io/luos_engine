[common]
default_envs = nucleo_f072rb

[env:nucleo_f072rb]
platform = ststm32
board = nucleo_f072rb
framework = stm32cube
build_unflags = -Os
build_flags =
    -I inc
    -include node_config.h
    -D GATEFORMAT=TinyJSON
    -DUSE_HAL_DRIVER
    -DUSE_FULL_LL_DRIVER
    -DLUOSHAL=STM32F0
    -O1
lib_extra_dirs = ../../../Apps/
lib_deps =
    Luos@^2.2.0
    pipe
debug_tool = stlink
upload_protocol = stlink
