; https://docs.platformio.org/page/projectconf.html

[env:zero]
platform = atmelsam
board = zero
framework = arduino
platform_packages = framework-arduino-samd@https://github.com/Luos-io/Arduino_core.git
build_unflags =  -Os
build_flags =
    -O1
    -I inc
    -include node_config.h
    -D GATEFORMAT=TinyJSON
    -D LUOSHAL=ATSAMD21_ARDUINO
lib_extra_dirs = ../../../Apps/
lib_deps =
    Luos@^2.2.0
    Gate
    pipe
