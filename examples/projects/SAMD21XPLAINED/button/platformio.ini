[env:samd21_xpro]
lib_extra_dirs = ../../../../../
lib_ldf_mode =off
platform = atmelsam
board = samd21_xpro
framework = mbed
platform_packages = framework-mbed@https://github.com/Luos-io/mbed_framworks.git
build_unflags =  -Os
build_flags =
    -O1
    -I inc
    -include node_config.h
    -DLUOSHAL=ATSAMD21_MBED
    -D__SAMD21J18A__
lib_deps = 
    luos_engine@^2.5.3
    Button
