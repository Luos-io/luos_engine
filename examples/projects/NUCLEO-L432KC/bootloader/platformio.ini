; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = nucleo_l432kc

[env]
platform = ststm32
board = nucleo_l432kc
lib_extra_dirs = $PROJECT_DIR/../../../../../
framework = stm32cube

[env:nucleo_l432kc]
board_build.ldscript = linker/custom_bootloader_script.ld
build_unflags = -Os
build_flags =
    -O1
    -include node_config.h
    -DUSE_HAL_DRIVER
    -DUSE_FULL_LL_DRIVER
    -DLUOSHAL=STM32L4
    -DBOOTLOADER
lib_deps =
    luos_engine@^2.8.0
debug_tool = stlink
upload_protocol = stlink

[env:nucleo_l432kc_updater]
board_build.ldscript = linker/custom_bootloader_updater_script.ld
build_unflags = -Os
build_flags =
    -O1
    -include node_config.h
    -DUSE_HAL_DRIVER
    -DUSE_FULL_LL_DRIVER
    -DLUOSHAL=STM32L4
    -DBOOTLOADER
    -DBOOTLOADER_UPDATER
lib_deps =
    luos_engine@^2.6.4   
upload_protocol = custom
upload_flags =
    -t2
upload_command = pyluos-bootloader flash $UPLOAD_PORT $UPLOAD_FLAGS -b $SOURCE

