; https://docs.platformio.org/page/projectconf.html
[platformio]
default_envs = nucleo_g431kb

[env]
platform = ststm32
board = nucleo_g431kb
lib_extra_dirs = 
    $PROJECT_DIR/../../../../../
    $PROJECT_DIR/../../../../network/
framework = stm32cube
lib_deps =
    luos_engine@^3.0.0
    robus_network

[env:nucleo_g431kb]
board_build.ldscript = linker/custom_bootloader_script.ld
build_unflags = -Os
build_flags =
    -O1
    -DBOOTLOADER
    -include node_config.h
    -DUSE_HAL_DRIVER
    -DUSE_FULL_LL_DRIVER
    -DLUOSHAL=STM32G4
debug_tool = stlink
upload_protocol = stlink

[env:nucleo_g431kb_updater]
board_build.ldscript = linker/custom_bootloader_updater_script.ld
build_unflags = -Os
build_flags =
    -O1
    -DBOOTLOADER
    -DBOOTLOADER_UPDATER
    -include node_config.h
    -DUSE_HAL_DRIVER
    -DUSE_FULL_LL_DRIVER
    -DLUOSHAL=STM32G4
upload_protocol = custom
upload_flags =
    -t2
upload_command = pyluos-bootloader flash $UPLOAD_PORT $UPLOAD_FLAGS -b $SOURCE

