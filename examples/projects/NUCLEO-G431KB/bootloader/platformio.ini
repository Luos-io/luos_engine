[env:nucleo_g431kb]
platform = ststm32
board = nucleo_g431kb
lib_extra_dirs = $PROJECT_DIR/../../../../../
framework = stm32cube
board_build.ldscript = linker/custom_bootloader_script.ld
build_unflags = -Os
build_flags =
    -O1
    -DBOOTLOADER
    -include node_config.h
    -DUSE_HAL_DRIVER
    -DUSE_FULL_LL_DRIVER
    -DLUOSHAL=STM32G4
lib_deps =
    luos_engine@^2.6.1
debug_tool = stlink
upload_protocol = stlink
