[platformio]
default_envs = nucleo_l073rz

[env]
lib_ldf_mode =off
lib_extra_dirs =
    $PROJECT_DIR/../../../../tool_services/
    $PROJECT_DIR/../../../../../
platform = ststm32
board = nucleo_l073rz
framework = stm32cube
lib_deps =
    luos_engine@^2.6.1
    Pipe
    Gate
debug_tool = stlink
upload_protocol = stlink


[env:nucleo_l073rz]
build_unflags = -Os
build_flags =
    -include node_config.h
    -D GATEFORMAT=TinyJSON
    -DUSE_HAL_DRIVER
    -DUSE_FULL_LL_DRIVER
    -DLUOSHAL=STM32L0
    -D PIPEMODE=SERIAL
    -D PIPEHAL=NUCLEO-L0
    -O1

[env:nucleo_f072rb_with_bootloader]
board_build.ldscript = linker/custom_Luos_bootloader_script.ld
build_unflags = -Os
build_flags =
    -include node_config.h
    -D GATEFORMAT=TinyJSON
    -DWITH_BOOTLOADER
    -DUSE_HAL_DRIVER
    -DUSE_FULL_LL_DRIVER
    -DLUOSHAL=STM32L0
    -D PIPEMODE=SERIAL
    -D PIPEHAL=NUCLEO-L0
    -O1
upload_protocol = custom
upload_flags =
    -t2
upload_command = pyluos-bootloader flash $UPLOAD_PORT $UPLOAD_FLAGS -b $SOURCE
