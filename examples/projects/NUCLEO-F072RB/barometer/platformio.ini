[common]
default_envs = nucleo_f072rb

[env:nucleo_f072rb]
lib_ldf_mode =off
platform = ststm32
board = nucleo_f072rb
framework = stm32cube
build_unflags = -Os
build_flags =
    -O1
    -include node_config.h
    -DUSE_HAL_DRIVER
    -DUSE_FULL_LL_DRIVER
    -DLUOSHAL=STM32F0
lib_deps =
    luos_engine@^2.6.1
    barometer
    
lib_extra_dirs =
    $PROJECT_DIR/../../../../../
debug_tool = stlink
upload_protocol = stlink
