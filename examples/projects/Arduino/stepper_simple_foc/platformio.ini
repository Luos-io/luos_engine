[env:zero]
platform = atmelsam
board = zero
framework = arduino
platform_packages = framework-arduino-samd@https://github.com/Luos-io/Arduino_core.git
lib_archive = false
build_unflags =  -Os
lib_extra_dirs = $PROJECT_DIR/../../../../../
build_flags =
    -O1
    -include node_config.h
    -D LUOSHAL=ATSAMD21_ARDUINO
lib_deps = 
    luos_engine@^2.5.4
    SimpleFOC_Stepper
    askuric/Simple FOC@^2.2.1
