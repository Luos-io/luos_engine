[env:zero]
lib_extra_dirs = 
    $PROJECT_DIR/../../../../../
    $PROJECT_DIR/../../../../network/
lib_ldf_mode =off
platform = atmelsam
board = mkrzero
framework = arduino
platform_packages = framework-arduino-samd@https://github.com/Luos-io/Arduino_core.git
build_unflags =  -Os
build_flags =
    -O1
    -include node_config.h
    -D LUOSHAL=ATSAMD21_ARDUINO
lib_deps = 
    luos_engine@^3.0.0
    robus_network
    Fingerprint
    adafruit/Adafruit Fingerprint Sensor Library
